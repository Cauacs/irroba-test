<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Médico</title>
  <link rel="stylesheet" href="base.css" />
</head>
<body>
  <div class="container">
    <h2>Cadastro de Médico</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Nome" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Senha" required />
      <input type="password" id="c_password" placeholder="Confirmar Senha" required />
      <input type="text" id="telefone" placeholder="Telefone (ex: (11) 91234-5678)" required />
      <input type="text" id="crm" placeholder="CRM (6 dígitos)" required />
      <button type="submit">Registrar</button>
    </form>
    <p class="switch-link">Já tem uma conta? <a href="login.html">Entrar</a></p>
  </div>
  <script src="register.js"></script>
</body>
</html>
