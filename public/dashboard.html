<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Médico</title>
  </head>
  <body>
    <h1>Bem-vindo ao Painel Médico</h1>
    <button id="logoutBtn">Sair</button>

    <h2>Agendamentos</h2>
    <ul id="appointmentsList"></ul>

    <h2>Pacientes</h2>
    <ul id="patientsList"></ul>

    <h2>Cadastrar Novo Paciente</h2>
    <form id="patientForm">
      <input type="text" id="name" placeholder="Nome" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="telefone" placeholder="Telefone" required />
      <input type="date" id="data_nascimento" required />
      <input type="text" id="cpf" placeholder="CPF" required />
      <button type="submit">Cadastrar</button>
    </form>

    <h2>Agendar Consulta</h2>
    <form id="appointmentForm">
      <label for="paciente_id">Paciente:</label>
      <select id="paciente_id" required></select>

      <label for="data_hora">Data e Hora:</label>
      <input type="datetime-local" id="data_hora" required />

      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" placeholder="Opcional"></textarea>

      <button type="submit">Agendar</button>
    </form>

    
    <script src="main.js"></script>

  </body>
</html>
